<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div>
            <ul class = "navbar">
                <li class="navbar-item"><a href="index.html">Home</a></li>
                <li class="navbar-item"><a href="images.html">Image Search</a></li>             
            </ul>
        </div>

        <div class="google_icon_adv">
            <img src="Google_img.png" alt="Google Icon" height="25">
        </div>

        <div>
            <p class="heading-1">Advanced Search</p>
        </div>

        <div class="line"></div>

        <div class="form-div">
            <p class="heading-2">Find pages with...</p>

            <form action="https://google.com/search">

                <div class="form-row">
                    <div class="words">
                        <p class="form-para">all these words:</p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                        
                </div>
                <div class="form-row">
                    <div class="words">
                        <p class="form-para">this exact word or phrase:</p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                        
                </div>
                <div class="form-row">
                    <div class="words">
                        <p class="form-para">any of these words:</p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                        
                </div>
                <div class="form-row">
                    <div class="words">
                        <p class="form-para">none of these words:</p>
                    </div>
                    <div class="input">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                        
                </div>

                <div class="button-postion">
                    <input type="submit" value="Advanced Search" class="btn adv-button">
                </div>
            </form>
        </div>



    </body>
</html>
